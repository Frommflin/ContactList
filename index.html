<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlistan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Din Kontaktlista</h1>
    </div>
    <form id="newContact" method="post">
        <h2>Ny kontakt</h2>
        <label for="name">Namn</label>
        <input type="text" name="name" id="name" placeholder="Namn">
        <label for="phone">Telefon</label>
        <input type="tel" name="phone" id="phone" placeholder="012-1234567">
        <input type="submit" value="Lägg till">
        <div id="createError" class="error"></div>
    </form>
    <div>
        <h2>Sparade kontakter</h2>
        <button onclick="deleteList()">Töm lista</button>
        <table>
            <thead>
                <tr>
                    <th>Namn</th>
                    <th>Telefon</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="contacts"></tbody>
        </table>
        <div id="editError" class="error"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
