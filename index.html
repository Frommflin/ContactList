<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlistan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section">
        <h1>Din Kontaktlista</h1>
    </div>
    <form id="newContact" class="section" method="post">
        <h2>Ny kontakt</h2>
        <div class="input-group">
            <span class="input-group-text">Namn</span>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="input-group">
            <span class="input-group-text">Telefon</span>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="012-1234567">
        </div>
        <input type="submit" id="add" class="btn btn-success" value="Lägg till">
        <div id="createError" class="error"></div>
    </form>
    <div class="section">
        <h2 id="title">Sparade kontakter</h2>
        <button class="btn btn-danger" onclick="deleteList()">Töm lista</button>
        <table>
            <thead>
                <tr>
                    <th class="inputCol">Namn</th>
                    <th class="inputCol">Telefon</th>
                    <th class="btnCol"></th>
                    <th class="btnCol"></th>
                </tr>
            </thead>
            <tbody id="contacts"></tbody>
        </table>
        <div id="editError" class="error"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
