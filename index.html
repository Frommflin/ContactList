<html lang="sv">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>

    </div>
    <form id="newContact" method="post">
        <h2>Ny kontakt</h2>
        <label for="name">Namn</label>
        <input type="text" name="name" placeholder="Namn">
        <label for="phone">Telefon</label>
        <input type="tel" name="phone" placeholder="012-1234567">
        <input type="submit" value="LÃ¤gg till">
    </form>
    <div>
        <h2>Sparade kontakter</h2>
        <table>
            <thead>
                <tr>
                    <th>Namn</th>
                    <th>Telefon</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr id="contact1">
                    <td>
                        <input type="text" name="name1" value="Namn Namnson" disabled>
                    </td>
                    <td>
                        <input type="tel" name="phone1" value="012-1234567" disabled>
                    </td>
                    <td>
                        <button id="edit1" class="edit">Redigera</button>
                        <button id="save1" class="save">Spara</button>
                    </td>
                    <td>
                        <button id="delete1" class="delete">Ta bort</button>
                    </td>
                </tr>
                
                <tr id="contact2">
                    <td>
                        <input type="text" name="name2" value="Namn Namnson" disabled>
                    </td>
                    <td>
                        <input type="tel" name="phone2" value="032-0987654" disabled>
                    </td>
                    <td>
                        <button id="edit2" class="edit">Redigera</button>
                        <button id="save2" class="save">Spara</button>
                    </td>
                    <td>
                        <button id="delete2" class="delete">Ta bort</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="contact1"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
